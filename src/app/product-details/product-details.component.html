<section class="product_header">
    <div class="container">
        <h2>Mobile Phone</h2>
        <p>Home / category name / product name</p>
    </div>
</section>

<section class="product_card">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="product_img">

                    <div  class="main_img">

                        <lib-ngx-image-zoom class="img w-50"
                        [thumbImage]=productDetails?.image
                        [fullImage]=productDetails?.image
                        [magnification]="1.5"
                        [enableScrollZoom]="true"
                        [lensWidth]="100"
                        [circularLens]="true"
                    ></lib-ngx-image-zoom>
                    </div>
                    <div class="product_imgs">
                        <div class="row">
                            <div *ngFor="let img of productDetails?.images" [ngClass]="productDetails?.images.length > 4 ? 'col-md-2' : 'col-md-3' "  >
                                <img (click)="slideImgs($event.target)"  id="item_img" class="img-fluid m-auto" [src]="img.path" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 ">
                <div class="product_details">
                    <h1>{{productDetails?.name}}</h1>
                    <div class="reviews pb-2">
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star-half-stroke"></i>
                    <span>{{productDetails?.rating}}</span>

                    </div>
                    <div class="price">${{productDetails?.price}}<span class="fw-bolder"> ${{productDetails?.final_price}}</span></div>
                    <p>{{productDetails?.description}} </p>
                    <span>{{productDetails?.reviews?.user.id}}</span>
                    <div class="cartBtn py-4">
                        <button (click)="addItemToCart(productDetails?.id)" class="btn btn-dark w-100">Add Cart <i class="fa-solid fa-cart-shopping"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section>
    <div class="container">
        <h4 >Related Products</h4>
    <owl-carousel-o [options]="customOptions">

        <ng-template carouselSlide>
                <div class="row">
                    <div *ngFor="let item of relatedProducts" class="col-md-3">
                        <div  class="slide">
                            <img [src]="item.image" class="m-5">
                            <h5>{{item.name}} </h5>
                          </div>
                    </div>
                </div>
          </ng-template>
      </owl-carousel-o>
    </div>

</section>
